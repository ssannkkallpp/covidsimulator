<html lang="en">
    <head>
        <title>Covid-19 Visualization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <META http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="theme-color" content="#ECE9E6">
        <meta name="description" content="Covid-19 Visualization">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        
        <link rel="author" content="Covid-19 Visualization"/>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="visualize.css">
        
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-6-24 full-height sidebar">
                <div class="stick-top">
                    <div class="last-updated">Last Updated 12:51 AM July 6, 2020</div><br>
                </div>
                <center class="vertical-center">
                    <div class="country-name">India</div><br>
                    <select class="select-country" name="state">
                        <option value="india">India</option>
                    </select>
                </center>       
            </div>
            
            <div class="pure-u-1 pure-u-md-18-24 full-height">
                <div class="canvas-container">
                    <canvas id="line-graph"></canvas>
                </div>
                
            </div>
        </div>
         
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="visualize.js"></script>
    </body>
</html>
